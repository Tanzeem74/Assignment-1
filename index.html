<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment-1</title>
  <link rel="stylesheet" href="Styles/style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <button class="signup-btn">Sign Up</button>
  </nav>

  <section class="banner">
    <h1>Cool dark UI Template for</h1>
    <h1>Webflow Agencies</h1>
    <button class="focus-btn">Stay Focused</button>
  </section>

  <section class="action-section">
    <div class="action-content">
      <div class="action-text">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="launch-btn">Launch Live Preview</button>
      </div>
      <div class="action-image">
        <img src="Image/wc-mini.png" alt="coming" style="border-radius: 20px;" />
      </div>
    </div>
  </section>
  <section class="productive-users">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>

  <section class="contact-section">
    <div class="contact-left">
      <h2>Let's Get In Touch</h2>
    </div>
    <div class="contact-right">
      <form>
        <input type="text" placeholder="Your Name" />
        <input type="email" placeholder="Your Email" />
        <textarea placeholder="Your Message" rows="5"></textarea>
        <button type="submit">Get in Touch</button>
      </form>
    </div>
  </section>


</body>

</html>
